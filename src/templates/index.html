<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <body>
    <form>
      <input class="dropdown" type="radio" value = "prcp" name = "pickit" onchange="getData(this.value)"><label for="Precipitation">Precipitation</label>
      <input class="dropdown" type="radio" value = "snow" name = "pickit" onchange="getData(this.value)"><label for="Snow">Snow</label>
      <input class="dropdown" type="radio" value = "mint" name = "pickit" onchange="getData(this.value)"><label for="Min Temp">Min Temp</label>
      <input class="dropdown" type="radio" value = "maxt" name = "pickit" onchange="getData(this.value)"><label for="Max Temp">Max Temp</label>

          <option value="snow">Precipitation</option>
          <option value="mint">Max Temperature</option>
          <option value="maxt">Min Temperature</option> -->
      <!-- </input> -->
    </form>
    <div id="mapid"></div>
    <script src="../static/config.js"></script>
    <script src="../static/index.js"></script>
    <script src="../static/leaflet-heat.js"></script>
